<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section is-flex is-flex-direction-column is-align-items-center">
        <h1 class="title">Etch-A-Sketch</h1>
        <p class="subtitle">Canvas dimensions: <span class="canvas-size"></span> x <span class="canvas-size"></span></p>

        <div class="button-group">
            <input class="button" type="color" id="color-picker">
            <button class="button" id="change-size">
                <span class="icon is-small">
                    <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                </span>
                <span>Change Size</span>
            </button>
            <button class="button" id="random-color">
                <span class="icon is-small">
                    <i class="fa-solid fa-shuffle"></i>
                </span>
                <span>Random</span>
            </button>
            <button class="button is-success" id="erase">
                <span class="icon is-small">
                    <i class="fa-solid fa-eraser"></i>
                </span>
                <span>Erase</span>
            </button>
            <button class="button is-danger" id="reset">
                <span class="icon is-small">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </span>
                <span>Reset</span>
            </button>
        </div>

        <div id="canvas"></div>
    </section>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
